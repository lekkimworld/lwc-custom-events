<template>
    <div class="slds-grid slds-wrap slds-p-around_x-small slds-align_absolute-center" onmessage={handleMessage}>
        <div class="slds-col">
            <lightning-card title="publisher" icon-name="standard:lead_list">
                <div class="slds-p-around_medium">
                    <ul class="slds-has-dividers_bottom-space ">
                        <template if:true={showItemList}>
                            <template for:each={itemList} for:item="item" for:index="i">
                                <li key={item.i}>
                                    <lightning-input type="checkbox" name={item} label={item}></lightning-input>
                                </li>
                            </template>    
                        </template>
                        <template if:false={showItemList}>
                            <p class="slds-text-align_center">Listening...</p>
                        </template>
                    </ul>
                </div>
            </lightning-card>
        </div>
        <div class="slds-col slds-p-around_medium">
            <c-publisher></c-publisher>
        </div>
    </div>
</template>
